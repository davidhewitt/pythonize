name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  resolve:
    runs-on: ubuntu-latest
    outputs:
      MSRV: ${{ steps.resolve-msrv.outputs.MSRV }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: resolve MSRV
        id: resolve-msrv
        run: echo MSRV=`python -c 'import tomllib; print(tomllib.load(open("Cargo.toml", "rb"))["package"]["rust-version"])'` >> $GITHUB_OUTPUT

  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check rust formatting (rustfmt)
        run: cargo fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --all

  build:
    needs: [resolve, fmt] # don't wait for clippy as fails rarely and takes longer
    name: python${{ matrix.python-version }} ${{ matrix.os }} rust-${{ matrix.rust}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If one platform fails, allow the rest to keep testing.
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14", "3.14t"]
        os: ["macos-latest", "ubuntu-latest", "windows-latest"]
        rust: [stable]
        include:
          - python-version: "3.14"
            os: "ubuntu-latest"
            rust: ${{ needs.resolve.outputs.MSRV }}
          - python-version: "3.14"
            os: "macos-15-intel"
            rust: "stable"
          - python-version: "3.14"
            os: "ubuntu-24.04-arm"
            rust: "stable"
          - python-version: "3.14"
            os: "windows-11-arm"
            rust: "stable"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2
        continue-on-error: true

      - if: ${{ matrix.rust == needs.resolve.outputs.MSRV }}
        name: Set dependencies on MSRV
        run: cargo +stable update
        env:
          CARGO_RESOLVER_INCOMPATIBLE_RUST_VERSIONS: fallback

      - name: Test
        run: cargo test --verbose

      - name: Test (abi3)
        run: cargo test --verbose --features pyo3/abi3-py37

      - name: Test (arbitrary_precision)
        run: cargo test --verbose --features arbitrary_precision

    env:
      RUST_BACKTRACE: 1

  coverage:
    needs: [fmt]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        continue-on-error: true
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - run: |
          cargo llvm-cov clean
          cargo llvm-cov --codecov --output-path codecov.json
      - uses: codecov/codecov-action@v4
        with:
          file: codecov.json
          token: ${{ secrets.CODECOV_TOKEN }}
